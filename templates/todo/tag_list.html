{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'tag-create' %}" class="btn btn-primary link-to-page">
        Add
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td>
              <a href="{% url 'tag-update' pk=tag.id %}" class="btn btn btn-secondary btn-sm">Update</a>
            </td>
            <td>
              <a href="{% url 'tag-delete' pk=tag.id %}" class="btn btn btn-secondary btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no tags in the list</p>
  {% endif %}
{% endblock %}
